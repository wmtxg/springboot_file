<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Input框文件上传</title>
<script type="text/javascript" src="../js/jquery-2.1.1.js"></script>
<script type="text/javascript" src="../js/myJs/utils.js"></script>
<script type="text/javascript" src="../js/myJs/fileUpload1.js"></script>
<link href="../css/fileUpload1.css" rel="stylesheet" type="text/css" />

</head>
<body>
	<h2>Input基本上传</h2>

	<h3>使用form下的input框进行单文件上传</h3>
	<form id="fileUploadForm" enctype="multipart/form-data">
		选择文件:<input type="file" name="file" onchange="uploadFile_form()" />
	</form>
	<br>

	<h3>使用form下的input框进行多文件上传</h3>
	<form id="fileUploadsForm" enctype="multipart/form-data">
		选择文件:<input type="file" name="files" multiple="multiple"
			onchange="uploadFiles_form()" />
	</form>
	<br>

	<h3>使用input框进行单文件上传</h3>
	<input type="file" name="file" id="fileInputId" />
	<button id="fileUpload_btn">上传图片</button>
	<br>
	<br>

	<h3>使用input框进行多文件上传带预览及编辑功能</h3>
	<input class="inputfile_com" type="file" id="fileUploads"
		multiple="multiple" />
	<button id="fileUploads_btn">上传图片</button>
	<div id="imgsLocation"></div>
</body>
</html>
