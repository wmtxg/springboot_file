<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>多文件拖拽上传——文件列表编辑</title>
<script type="text/javascript" src="../js/jquery-2.1.1.js"></script>
<script type="text/javascript" src="../js/myJs/utils.js"></script>
<script type="text/javascript" src="../js/myJs/fileUpload2.js"></script>
<link href="../css/fileUpload2.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<!--遮罩-->
	<div class="overlay"></div>
	<!--模态框-->
	<div id="uploadPage_div" class="dropbox">
		<div class="items-container">
			<div id="uploadPage_close"
				style="cursor: pointer; float: right; width: 20px">
				<span class="css-close"></span>
			</div>
			<div>
				<p class="head">
					<b>拖拽文件至此</b>
				</p>
				<div class="content" id="uploadPage_content">
					<table class="table">
						<tbody class="tbody" id="uploadPage_tbody"></tbody>
					</table>
				</div>
				<div class="footer">
					<button class="btn" id="uploadPage_upload">开始上传</button>
				</div>
				<a href='#' id="uploadPage_clear"
					style='position: absolute; bottom: 10px; right: 30px;'>清空所有</a>
			</div>
		</div>
	</div>
	<!--页面内容-->
	<div style="margin-top: 40vh; text-align: center;">
		<p>拖拽上传演示模板。点击下方按钮，弹出模态框</p>
		<button class="btn" id="uploadPage_show">点击上传</button>
	</div>

</body>

</html>
